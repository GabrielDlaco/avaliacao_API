<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Avaliação - API</title>
</head>
<body>
    
    <div class="container">
        <header class="header">
            <h1>Atividades</h1>
            <section class="form-container" id="form-container">
                <h3 class="form-container_title">Cadastre uma atividade</h3>
                <form id="item-form" action="#" method="post">
                    <input type="text"
                    id="name"
                    name="name"
                    class="item-form_input"
                    placeholder="Título da atividade">
                    <textarea id="description" class="item-form_textarea" placeholder="Descreva sua atividade"></textarea>
                    <button type="submit" class="item-form_button">Cadastrar</button>
                </form>
            </section>
        </header>
        <main class="main">
            <h2>Atividades Cadastradas</h2>
            <form id="item-form_get" action="#" method="get">
                <select name="name" id="form-status-atividade">
                    <option value="pendente">Pendentes</option>
                    <option value="concluida">Concluídas</option>
                </select>
            </form>
            <section id="item-list" class="item-list"> 
                <article class="item-card"> 

                    <header class="item-card_header"> 
                        <h1 class="item-card_title"> Título da Atividade </h1>
                        <h1 class="item-card_status">Pendente</h1>
                    </header>
                    <hr>
                    <section class="item-card_body"> 
                        <p class="item-card_description">
                            Essa é a Descrição da Atividade 
                        </p>
                    </section>

                    <footer class="item-card_footer"> 
                        <button class="item-card_button-item-card__button--edit"> 
                            Editar 
                        </button>

                        <button class="item-card_button-item-card_button--delete"> 
                            Excluir 
                        </button>
                    </footer> 

                </article>
            </section>
        </main>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
